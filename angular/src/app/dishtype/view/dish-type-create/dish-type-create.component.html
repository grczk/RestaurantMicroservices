<article *ngIf="dishType">
  <header><h2>Create dish type</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="dishType.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="number">Number:</label>
          <input id="number" name="number" [(ngModel)]="dishType.number"  [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm()">Reset</button>
        <button type="submit">Create</button>
      </div>
    </div>
  </form>
</article>
