<article *ngIf="menuItem">
  <header><h2>Create a new menu item for dish type: {{dishTypeName}}</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="menuItem.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="price">Price:</label>
          <input id="price" name="price" [(ngModel)]="menuItem.price"  [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm()">Reset</button>
        <button type="submit">Create</button>
      </div>
    </div>
  </form>
</article>
