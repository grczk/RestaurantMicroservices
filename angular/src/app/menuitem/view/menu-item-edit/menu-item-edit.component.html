<article *ngIf="menuItem">
  <header><h2>Edit menu item</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="menuItem.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="price">Price:</label>
          <input id="price" name="price" [(ngModel)]="menuItem.price"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
        <button type="submit">Update</button>
      </div>
    </div>
  </form>
</article>
